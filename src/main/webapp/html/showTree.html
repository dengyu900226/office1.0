<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>交易码树</title>

    <link rel="stylesheet" href="../css/jquery.treeview.css" />
    <link rel="stylesheet" href="../css/screen.css" />

    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script src="../js/jquery.treeview.js" type="text/javascript"></script>

    <script type="text/javascript">
        if(window.FileReader) {
            var fr = new FileReader();
            <!-- showPreview(source); -->
        }
        else {
            alert("Not supported by your browser!");
        }

        function showPreview(source) {
            var file = source.files[0];
            if (window.FileReader) {
                var fr = new FileReader();
                fr.onloadend = function (e) {
                    document.getElementById("portrait").src = e.target.result;
                };
                fr.readAsDataURL(file);
            }
        }
        $(document).ready(function(){
            $("#browser").treeview({
                toggle: function() {
                    console.log("%s was toggled.", $(this).find(">span").text());
                }
            });

            $("#add").click(function() {
                var branches = $("<li><span class='folder'>New Sublist</span><ul>" +
                    "<li><span class='file'>Item1</span></li>" +
                    "<li><span class='file'>Item2</span></li></ul></li>").appendTo("#browser");
                $("#browser").treeview({
                    add: branches
                });
            });
        });
    </script>
</head>
<body>

<h1 id="banner">综合前端交易码菜单</h1>
<div id="main">
    <ul id="browser" class="filetree treeview-famfamfam">
            <ul>
                <li class="closed"><span class="folder">存款业务</span>
                    <ul>
                        <li><span class="file">Item 1.1.1</span></li>
                    </ul>
                </li>
                <li class="closed"><span class="folder">贷款业务</span>
                    <ul>
                        <li><span class="folder">Subfolder 2.1</span>
                            <ul id="folder21">
                                <li><span class="file">File 2.1.1</span></li>
                                <li><span class="file">File 2.1.2</span></li>
                            </ul>
                        </li>
                        <li><span class="folder">Subfolder 2.2</span>
                            <ul>
                                <li><span class="file">File 2.2.1</span></li>
                                <li><span class="file">File 2.2.2</span></li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li class="closed"><span class="folder">结算业务</span>
                    <ul>
                        <li><span class="file">File 3.1</span></li>
                    </ul>
                </li>
                <li class="closed"><span class="folder">卡业务</span>
                    <ul>
                        <li><span class="file">File 3.1</span></li>
                    </ul>
                </li>
            </ul>
    </ul>

    <!-- <button id="add">Add!</button> -->



</div>

</body></html>
