<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>统计</title>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/echarts.min.js"></script>
    <script type="text/javascript" src="../js/vue.min.js"></script>
    <script type="text/javascript" src="../js/vue-resource.min.js"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .main {
            width: 100%;
            height: 100%;
            position: absolute;
        }

        .quarter-div {
            width: 50%;
            height: 50%;
            float: left;
        }
    </style>
    <script>
        <!--查数据-->

    </script>
</head>
<body>
<div class="main">
    <div id="pieone" class="quarter-div one">
    </div>
    <div id="HistogramDev" class="quarter-div two"></div>
    <div id="HistogramTest" class="quarter-div three"></div>
    <div id="HistogramTotal" class="quarter-div four"></div>
</div>
</body>
<script>
    var myChart = echarts.init(document.getElementById('pieone'));
    window.names = [];
    var Series = [];
    var option = {
        //标题
        title: {
            show: true,//显示策略，默认值true,可选为：true（显示） | false（隐藏）
            text: '任务比例图',//主标题文本，'\n'指定换行
            link: '',//主标题文本超链接,默认值true
            target: null,//指定窗口打开主标题超链接，支持'self' | 'blank'，不指定等同为'blank'（新窗口）
            subtext: '',//副标题文本，'\n'指定换行
            sublink: '',//副标题文本超链接
            subtarget: null,//指定窗口打开副标题超链接，支持'self' | 'blank'，不指定等同为'blank'（新窗口）
            x: 'center',//水平安放位置，默认为'left'，可选为：'center' | 'left' | 'right' | {number}（x坐标，单位px）
            y: 'top',//垂直安放位置，默认为top，可选为：'top' | 'bottom' | 'center' | {number}（y坐标，单位px）
            textAlign: null,//水平对齐方式，默认根据x设置自动调整，可选为： left' | 'right' | 'center
            backgroundColor: 'rgba(0,0,0,0)',//标题背景颜色，默认'rgba(0,0,0,0)'透明
            borderColor: '#ccc',//标题边框颜色,默认'#ccc'
            borderWidth: 0,//标题边框线宽，单位px，默认为0（无边框）
            padding: 5,//标题内边距，单位px，默认各方向内边距为5，接受数组分别设定上右下左边距
            itemGap: 10,//主副标题纵向间隔，单位px，默认为10
            textStyle: {//主标题文本样式{"fontSize": 18,"fontWeight": "bolder","color": "#333"}
                fontFamily: 'sans-serif',
                fontSize: 18,
                fontStyle: 'normal',
                fontWeight: 'normal',
            },
            subtextStyle: {//副标题文本样式{"color": "#aaa"}
                fontFamily: 'Arial, Verdana, sans...',
                fontSize: 12,
                fontStyle: 'normal',
                fontWeight: 'normal',
            },
            zlevel: 0,//一级层叠控制。默认0,每一个不同的zlevel将产生一个独立的canvas，相同zlevel的组件或图标将在同一个canvas上渲染。zlevel越高越靠顶层，canvas对象增多会消耗更多的内存和性能，并不建议设置过多的zlevel，大部分情况可以通过二级层叠控制z实现层叠控制。
            z: 6,//二级层叠控制，默认6,同一个canvas（相同zlevel）上z越高约靠顶层。
        },


        //提示框，鼠标悬浮交互时的信息提示
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        //图例，每个图表最多仅有一个图例
        legend: {
            orient: 'vertical',
            left: 'left',
            data: []
        },
        // 系列列表,每个系列通过 type 决定自己的图表类型
        series: [
            {
                name: '访问',
                type: 'pie',
                radius: '70%',
                center: ['50%', '60%'],
                minAngle: '15',
                data: Series,
                itemStyle: {
                    normal: {
                        label: {
                            show: true,
                            formatter: "{b} :\n  {c} \n ({d}%)",
                            position: "inner"
                        }
                    }
                }
            }
        ],
    };
    Vue.http.post('/data/alltaskb',
        {},
        {emulateJSON: true}).then(function (res) {
        var resdata = res.body;

        for (var i = 0; i < resdata.length; i++) {
            var item = {};
            item.name = resdata[i].name;
            item.value = resdata[i].counts;
            Series.push(item);
            window.names.push(resdata[i].name);
        }
        option.legend.data = window.names;
        myChart.setOption(option);// 为echarts对象加载数据
    }, function (res) {
        alert("失败" + res);
    });
</script>
<script>
    function loadHistogram(myHistogram, URL, title) {
        // var dom = document.getElementById("HistogramDev");
        var myHistogram = echarts.init(myHistogram);
        var datas = [];
        var kfNames = [];
        var optionH = {
            title: {
                show: true,//显示策略，默认值true,可选为：true（显示） | false（隐藏）
                text: title,//主标题文本，'\n'指定换行
            },
            tooltip: {},
            legend: {
                orient: 'vertical',
                left: 'left',
                data: []
            },
            xAxis: {
                data: kfNames,
            },
            yAxis: {},
            series: [
                {
                    data: datas,
                    type: "bar",
                    itemStyle: {
                        normal: {
                            color: function (params) {
                                var colorList = [
                                    '#C1232B', '#B5C334', '#FCCE10', '#E87C25', '#27727B',
                                    '#FE8463', '#9BCA63', '#FAD860', '#F3A43B', '#60C0DD',
                                    '#D7504B', '#C6E579', '#F4E001', '#F0805A', '#26C0C0'
                                ];
                                return colorList[params.dataIndex]
                            },
                            label: {
                                show: true, //开启显示
                                position: 'top', //在上方显示
                                textStyle: { //数值样式
                                    color: 'black',
                                    fontSize: 16
                                }
                            }
                        }
                    },
                }
            ]
        };
        // Vue.http.post('/data/queryKfNums',
        Vue.http.post(URL,
            {},
            {emulateJSON: true}).then(function (res) {
                var resdata = res.body;
                for (var i = 0; i < resdata.length; i++) {
                    kfNames.push(resdata[i].qdname);
                    datas.push(resdata[i].nums);
                }
                optionH.legend.data = kfNames;
                myHistogram.setOption(optionH);
            }, function (res) {
                alert("失败" + res);
            }
        );
    }
</script>
<script>
    var dom = document.getElementById("HistogramTest");
    $("#HistogramTest").load(loadHistogram(dom, "/data/queryTestNums", "测试中任务"));
    var doc = document.getElementById("HistogramDev");
    $("#HistogramDev").load(loadHistogram(doc, "/data/queryKfNums", "开发中任务"));
    var docu = document.getElementById("HistogramTotal");
    $("#HistogramDev").load(loadHistogram(docu, "/data/queryTotleNums", "测试+开发任务"));
</script>
</html>
